<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Train Ticket Price Calculator</title>
</head>
<body>
    
    <div class="container">
        <h1>Train ticket price calculator</h1>
        <h2>Sulla base delle informazioni inserite, ecco il risultato:</h2>
        <p>Prezzo del biglietto standard: <span id="ticketPrice"></span></p>
        <p>Sconto applicato: <span id="discount"></span></p>
        <p>Prezzo finale del biglietto: <span id="discountedPrice"></span></p>
        <button id="call_to_action"><a href="#">Clicca qui per prenotare il tuo biglietto</a></button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
